<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clinic Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }

    .card h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.5rem;
      border-bottom: 3px solid #667eea;
      padding-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .icon {
      width: 24px;
      height: 24px;
      fill: #667eea;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-row {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .form-row .form-group {
      flex: 1;
      min-width: 200px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #42a5f5 0%, #478ed1 100%);
    }

    .btn-danger {
      background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
      padding: 8px 15px;
      font-size: 12px;
    }

    .btn-success {
      background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
      padding: 8px 15px;
      font-size: 12px;
    }

    .patient-list {
      list-style: none;
    }

    .patient-item {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }

    .patient-item:hover {
      background: #e3f2fd;
      border-color: #667eea;
    }

    .patient-info {
      flex: 1;
    }

    .patient-name {
      font-weight: 600;
      color: #333;
      font-size: 16px;
    }

    .patient-details {
      color: #666;
      font-size: 14px;
      margin-top: 5px;
    }

    .patient-actions {
      display: flex;
      gap: 10px;
    }

    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .status-online {
      background: #4caf50;
    }

    .status-offline {
      background: #f44336;
    }

    .user-info {
      background: rgba(255,255,255,0.1);
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      margin-bottom: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .loading {
      display: none;
      text-align: center;
      padding: 20px;
      color: #666;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 25px;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
      
      .form-row {
        flex-direction: column;
      }
      
      .patient-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
      
      .patient-actions {
        width: 100%;
        justify-content: flex-end;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üè• Clinic Portal</h1>
      <p>Comprehensive Patient Management System</p>
    </div>

    <div id="userInfo" class="user-info" style="display: none;">
      <span id="userRole"></span> | <span id="userEmail"></span>
      <span class="status-indicator status-online"></span>
    </div>

    <div class="grid">
      <div>
        <div class="card">
          <h2>
            <svg class="icon" viewBox="0 0 24 24">
              <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H5C3.9 1 3 1.9 3 3V21C3 22.1 3.9 23 5 23H19C20.1 23 21 22.1 21 21V9M12 7C14.21 7 16 8.79 16 11C16 13.21 14.21 15 12 15C9.79 15 8 13.21 8 11C8 8.79 9.79 7 12 7Z"/>
            </svg>
            User Login
          </h2>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input id="email" type="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Enter your password">
          </div>
          <button class="btn" onclick="login()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M10,17V14H3V10H10V7L15,12L10,17M10,2H19A2,2 0 0,1 21,4V20A2,2 0 0,1 19,22H10A2,2 0 0,1 8,20V18H10V20H19V4H10V6H8V4A2,2 0 0,1 10,2Z"/>
            </svg>
            Sign In
          </button>
        </div>

        <div class="card">
          <h2>
            <svg class="icon" viewBox="0 0 24 24">
              <path d="M15,14C12.33,14 7,15.33 7,18V20H23V18C23,15.33 17.67,14 15,14M6,10V7H4V10H1V12H4V15H6V12H9V10M15,12A4,4 0 0,0 19,8A4,4 0 0,0 15,4A4,4 0 0,0 11,8A4,4 0 0,0 15,12Z"/>
            </svg>
            Add New Patient
          </h2>
          <div class="form-row">
            <div class="form-group">
              <label for="pname">Full Name</label>
              <input id="pname" placeholder="Enter patient name">
            </div>
            <div class="form-group">
              <label for="page">Age</label>
              <input id="page" type="number" placeholder="Age" min="0" max="150">
            </div>
          </div>
          <div class="form-group">
            <label for="pdisease">Medical Condition</label>
            <input id="pdisease" placeholder="Enter diagnosis or condition">
          </div>
          <button class="btn btn-secondary" onclick="createPatient()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/>
            </svg>
            Add Patient
          </button>
        </div>
      </div>

      <div>
        <div class="card">
          <h2>
            <svg class="icon" viewBox="0 0 24 24">
              <path d="M16,4C18.11,4 19.8,5.69 19.8,7.8C19.8,8.81 19.39,9.73 18.72,10.39C18.68,10.42 18.66,10.47 18.66,10.5C18.66,10.84 18.95,11.09 19.3,11.04C20.36,10.88 21.17,9.99 21.17,8.9C21.17,7.64 20.15,6.62 18.89,6.62C18.68,6.62 18.47,6.66 18.28,6.73C17.5,4.94 15.81,3.67 13.83,3.67C11.18,3.67 9.03,5.82 9.03,8.47C9.03,8.67 9.05,8.87 9.09,9.06C8.85,9.01 8.6,8.98 8.34,8.98C6.67,8.98 5.31,10.34 5.31,12.01C5.31,13.68 6.67,15.04 8.34,15.04H18.62C19.97,15.04 21.06,13.95 21.06,12.6C21.06,11.25 19.97,10.16 18.62,10.16C17.91,10.16 17.27,10.44 16.82,10.89C16.22,10.34 15.44,10 14.58,10C13.08,10 11.85,11.23 11.85,12.73C11.85,14.23 13.08,15.46 14.58,15.46H16V13.46H14.58C14.19,13.46 13.85,13.12 13.85,12.73C13.85,12.34 14.19,12 14.58,12C14.97,12 15.31,12.34 15.31,12.73V15.46H16V4Z"/>
            </svg>
            Patient Records
          </h2>
          <div style="margin-bottom: 15px;">
            <button class="btn btn-secondary" onclick="getPatients()">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C15.73,20 18.84,17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6C13.66,6 15.14,6.69 16.22,7.78L13,11H20V4L17.65,6.35Z"/>
              </svg>
              Refresh List
            </button>
          </div>
          
          <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading patients...</p>
          </div>
          
          <ul id="patientList" class="patient-list"></ul>
        </div>
      </div>
    </div>
  </div>

  <script>
    let token = "";
    let role = "";
    let userEmail = "";

    function showLoading(show) {
      document.getElementById("loading").style.display = show ? "block" : "none";
    }

    function updateUserInfo() {
      const userInfo = document.getElementById("userInfo");
      const userRole = document.getElementById("userRole");
      const emailSpan = document.getElementById("userEmail");
      
      if (token) {
        userInfo.style.display = "block";
        userRole.textContent = role.charAt(0).toUpperCase() + role.slice(1);
        emailSpan.textContent = userEmail;
      } else {
        userInfo.style.display = "none";
      }
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      
      if (!email || !password) {
        alert("Please enter both email and password");
        return;
      }

      showLoading(true);
      fetch("http://localhost:8000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      })
      .then(res => res.json())
      .then(data => {
        showLoading(false);
        if (data.token) {
          token = data.token;
          userEmail = email;
          const decoded = JSON.parse(atob(token.split('.')[1]));
          role = decoded.role;
          updateUserInfo();
          alert("üéâ Successfully logged in!");
          getPatients();
          
          // Clear login form
          document.getElementById("email").value = "";
          document.getElementById("password").value = "";
        } else {
          alert("‚ùå Login failed. Please check your credentials.");
        }
      })
      .catch(err => {
        showLoading(false);
        alert("‚ùå Connection error. Please try again.");
        console.error(err);
      });
    }

    function getPatients() {
      if (!token) {
        alert("Please login first");
        return;
      }

      showLoading(true);
      fetch("http://localhost:8000/patients", {
        headers: { "Authorization": "Bearer " + token }
      })
      .then(res => res.json())
      .then(patients => {
        showLoading(false);
        const ul = document.getElementById("patientList");
        ul.innerHTML = "";
        
        if (patients.length === 0) {
          ul.innerHTML = "<li style='text-align:center; color:#666; padding:20px;'>No patients found</li>";
          return;
        }

        patients.forEach(p => {
          const li = document.createElement("li");
          li.className = "patient-item";
          
          li.innerHTML = `
            <div class="patient-info">
              <div class="patient-name">üë§ ${p.name}</div>
              <div class="patient-details">Age: ${p.age} years ‚Ä¢ Condition: ${p.disease}</div>
            </div>
            <div class="patient-actions" id="actions-${p.id}"></div>
          `;

          const actions = li.querySelector(`#actions-${p.id}`);

          if (role === "receptionist") {
            const deleteBtn = document.createElement("button");
            deleteBtn.className = "btn btn-danger";
            deleteBtn.innerHTML = `
              <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                <path d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z"/>
              </svg>
              Remove
            `;
            deleteBtn.onclick = () => deletePatient(p.id);
            actions.appendChild(deleteBtn);
          }

          if (role === "doctor") {
            const updateBtn = document.createElement("button");
            updateBtn.className = "btn btn-success";
            updateBtn.innerHTML = `
              <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z"/>
              </svg>
              Update
            `;
            updateBtn.onclick = () => updatePatient(p.id);
            actions.appendChild(updateBtn);
          }

          ul.appendChild(li);
        });
      })
      .catch(err => {
        showLoading(false);
        alert("‚ùå Failed to load patients");
        console.error(err);
      });
    }

    function createPatient() {
      if (!token) {
        alert("Please login first");
        return;
      }

      const name = document.getElementById("pname").value;
      const age = document.getElementById("page").value;
      const disease = document.getElementById("pdisease").value;

      if (!name || !age || !disease) {
        alert("Please fill in all fields");
        return;
      }

      fetch("http://localhost:8000/patients", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify({
          name: name,
          age: parseInt(age),
          disease: disease
        })
      })
      .then(() => {
        alert("‚úÖ Patient added successfully!");
        // Clear form
        document.getElementById("pname").value = "";
        document.getElementById("page").value = "";
        document.getElementById("pdisease").value = "";
        getPatients();
      })
      .catch(err => {
        alert("‚ùå Failed to add patient");
        console.error(err);
      });
    }

    function deletePatient(id) {
      if (!confirm("Are you sure you want to delete this patient?")) {
        return;
      }

      fetch("http://localhost:8000/patients/" + id, {
        method: "DELETE",
        headers: { "Authorization": "Bearer " + token }
      })
      .then(() => {
        alert("‚úÖ Patient deleted successfully!");
        getPatients();
      })
      .catch(err => {
        alert("‚ùå Failed to delete patient");
        console.error(err);
      });
    }

    function updatePatient(id) {
      const newName = prompt("Enter new name:");
      if (!newName) return;
      
      const newAge = prompt("Enter new age:");
      if (!newAge || isNaN(newAge)) return;
      
      const newDisease = prompt("Enter new medical condition:");
      if (!newDisease) return;

      fetch("http://localhost:8000/patients/" + id, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify({
          name: newName,
          age: parseInt(newAge),
          disease: newDisease
        })
      })
      .then(() => {
        alert("‚úÖ Patient updated successfully!");
        getPatients();
      })
      .catch(err => {
        alert("‚ùå Failed to update patient");
        console.error(err);
      });
    }

    // Auto-focus email field on load
    window.onload = function() {
      document.getElementById("email").focus();
    };

    // Allow Enter key to login
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Enter' && !token) {
        login();
      }
    });
  </script>
</body>
</html>
